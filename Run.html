    <script>
        function palindrome() {
            let word = document.getElementById("input6").value;
            let input = word.trim('').toLowerCase().replace(/[^A-Za-z0-9]/g, "").split(" ").join('');
            let reverse = "";

            function reverseArray(r) {
                let reverseWord = [];
                for (let loop = r.length - 1; loop >= 0; loop--) {
                    reverseWord.push(r[loop]);
                    reverse = reverseWord.join('');
                }
            }

            reverseArray(input);

            if (input == reverse) {
                document.getElementById("palResults").innerHTML = word + " is a palindrome";
            } else {
                document.getElementById("palResults").innerHTML = word + " is not a palindrome";
            }
        }
    </script>
